machine:
  python:
    version: 2.7.11

dependencies:
  pre:
    - pip install awscli
    - aws configure set default.region us-east-1
    - npm install newman --global


test:
  override:
    - mvn package
    - aws cloudformation validate-template --template-body file://formation_assets.yaml
    - aws cloudformation validate-template --template-body file://formation_env.yaml

deployment:
  development:
    branch: master
    commands:
    ## create deployment
    - sh ./deploy.sh lambda.bucket.moodle $CIRCLE_BUILD_NUM dev users.vssdevelopment.com vssdevelopment.com. PostUsersHandler MoodleUsersStack UsersApiGatewayRef UsersTable
    - sh ./run_postman_tests.sh
